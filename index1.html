<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/dist/css/layui.css"  media="all">
    <link rel="stylesheet" href="./dist/css/layout.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<header>
    <div class="blog-header">
        <!--顶部菜单-->
        <div class="menu-top">
            <span class="menu-top-main">
                <span class="menu-top-tips">2020年9月12日17:38:10 星期六</span>
                <span class="menu-top-nav">
                    <span>关于本站</span>
                </span>
            </span>
        </div>
    </div>
    <!--主要菜单-->
    <div class="menu-main">
        <div>主要菜单</div>
    </div>
</header>

<main>
    <div class="layui-container">
        <div class="layui-row">
            <div class="main">

                <!--中间内容-->
                <div class="layui-col-xs6 layui-col-md8 blog-main">
                    <div class="blog-main-body">
                        <!--轮播图-->
                        <div class="blog-main-body-carousel">
                            <div class="layui-carousel" id="carousel">
                                <div carousel-item>
                                    <div>条目1</div>
                                    <div>条目2</div>
                                    <div>条目3</div>
                                    <div>条目4</div>
                                    <div>条目5</div>
                                </div>
                            </div>
                        </div>
                        <!--文章列表-->
                        <article class=".fade-in">
                            <div class="article">
                                <!--文章头部-->
                                <div class="article-header">
                                    <h2>
                                        <a href="http://www.baidu.com">
                                            这里有一个标题
                                        </a>
                                    </h2>
                                </div>
                                <!--文章内容-->
                                <div class="article-content">
                                    <div class="article-content-main">
                                        这里是真实内容
                                    </div>
                                </div>
                                <!--发表日期、阅读数、评论数-->
                                <span class="article-meta">这里是meta</span>
                                <!--阅读更多-->
                                <span class="article-more">这里是阅读更多</span>
                            </div>
                        </article>
                    </div>
                </div>




                <div class="layui-col-xs6 layui-col-md4 blog-side">
                    <!--右边内容-->
                    <div class="blog-side-body">
                        <span>右边内容</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>


<footer>
    <div class="blog-footer">
        <span>底部内容</span>
    </div>
</footer>



<script src="./layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="./dist/js/index.js" charset="utf-8"></script>
<script>

</script>

</body>
</html>
